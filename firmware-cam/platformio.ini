; ESP32-CAM Firmware - Device B (Eyes)
; Simple IP Camera Streamer for Lumina

[env:esp32cam]
platform = espressif32
board = esp32cam
framework = arduino
monitor_speed = 115200

; Libraries
lib_deps = 
    tzapu/WiFiManager@^2.0.17

; Build flags
build_flags = 
    -DBOARD_HAS_PSRAM
    -DCORE_DEBUG_LEVEL=1

; Camera model (AI-Thinker ESP32-CAM)
upload_speed = 460800
monitor_filters = esp32_exception_decoder

; OTA upload settings (after first USB upload)
; Uncomment and set IP after WiFi setup
upload_protocol = espota
upload_port = 192.168.228.227
upload_flags = --port=3232
