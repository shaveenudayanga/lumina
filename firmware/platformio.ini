; PlatformIO Project Configuration File for Lumina Pro
; ESP32 DevKit V1 with OLED, Servos, LED Ring, and I2S Audio

[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
monitor_speed = 115200

; Library dependencies
lib_deps = 
    adafruit/Adafruit SSD1306@^2.5.7
    adafruit/Adafruit GFX Library@^1.11.9
    madhephaestus/ESP32Servo@^1.1.1
    fastled/FastLED@3.5.0
    tzapu/WiFiManager@^2.0.17
    me-no-dev/AsyncTCP@^1.1.1

; Build flags for better debugging
build_flags = 
    -DCORE_DEBUG_LEVEL=1
    -DBOARD_HAS_PSRAM=0

; Serial upload (for first-time programming)
; Use 'pio run -t upload' for USB upload
; For OTA updates after initial setup, uncomment lines below
; upload_protocol = espota
; upload_port = lumina.local
; upload_flags =
;     --port=3232
